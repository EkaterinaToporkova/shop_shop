{% extends 'base-page.html' %}
{% load static %}
{% block title  %}
Регистрация | Template
{% endblock title %}
{% block container  %}
<!-- Register In Section Begin -->

<div class="hero-wrap hero-bread" style="background-image: url('{% static 'img/bg-66.jpg' %}');">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-0 bread">Регистрация</h1>
                <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">Рецепты</a></span></p>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section contact-section bg-light">
    <div class="container">
        <div class="row block-9">
            <div class="col-md-6 order-md-last d-flex">
                <form method="post" action="{% url 'register' %}" class="bg-white p-5 contact-form">
                    <div class="form-group">
                        {% csrf_token %}
                        {% for field in user_form %}
                        <span style="color: red"> {{ field.errors }}</span>
                        <div class="form-group">
                        {{ field.label_tag }}
                        </div>
                        <div class="form-group">
                        {{ field }}
                        </div>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary py-3 px-5">Зарегистрироваться</button>
                </form>

            </div>

            <div class="col-md-5 p-md-5 img img-2 d-flex justify-content-center align-items-center"
                 style="background-image: url('{% static 'img/register.jpg' %}');">
            </div>
        </div>
    </div>
</section>


<!-- Register In Section End -->

{% endblock container %}
